<!DOCTYPE html>
<html data-bs-theme="light" lang="es-es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>elcomerciodavidaatuciudad</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
</head>

<body>
    <div class="row">
        <div class="col-md-10 col-lg-8 col-xl-6 offset-md-1 offset-lg-2 offset-xl-3">
            <main class="bg-primary p-5">
                <div>
                    <div class="row">
                        <div class="col-md-7 align-self-md-center order-md-2"><img class="img-fluid" src="assets/img/compraconpremio.png"></div>
                        <div class="col-md-5 order-md-1"><img class="img-fluid" src="assets/img/logopromocion.png"></div>
                        <div class="col-12 order-md-3"><img class="img-fluid mx-auto d-block" src="assets/img/participa_en_el_sorteo.png" style="max-height: 120px;"></div>
                    </div>
                </div>
                <div class="border-top border-white my-3 border-bottom">
                    <h2 class="text-uppercase fw-bolder text-center text-white my-3">Registra tu TICKET DE COMPRA</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Nombre</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Apellidos</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">DNI</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Telefono</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Email</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Establecimiento de la compra</label><input class="form-control" type="text"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Foto del ticket y papeleta</label><button class="btn btn-secondary d-block w-100 text-white">Hacer foto del ticket</button></div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3"><label class="form-label text-white">Ver ticket y papeleta</label><img class="img-thumbnail img-fluid d-block" src="assets/img/papeletas_ticket.png" style="filter: brightness(.8);"></div>
                            </div>
                            <div class="col text-center"><button class="btn btn-secondary my-3" type="button">Registrar</button></div>
                        </div>
                    </form>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-5 order-md-1"><img class="img-fluid" src="assets/img/logopromocion.png"></div>
                        <div class="col-md-7 text-center align-self-md-center"><img class="img-fluid" src="assets/img/gracias.png" style="max-height: 200px;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
